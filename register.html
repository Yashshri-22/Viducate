<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic Tech Portal</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

<!-- CSS -->
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Roboto', sans-serif;
    overflow: hidden;
    background: #0f111a;
    color: #fff;
  }

  #particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .form-container {
    position: relative;
    width: 360px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.85);
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 0 30px #00ffff88, 0 0 60px #00ffff33;
    text-align: center;
    color: #fff;
    z-index: 10;
  }

  .form-container h1 {
    font-family: 'Orbitron', sans-serif;
    color: #00ffff;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00ffff;
  }

  .form-container .logo {
    width: 80px;
    margin-bottom: 20px;
  }

  .input-group {
    position: relative;
    margin: 20px 0;
  }

  .input-group input {
    width: 100%;
    padding: 12px 15px;
    background: #1c1f2a;
    border: 1px solid #3a3f5c;
    border-radius: 8px;
    color: #fff;
    outline: none;
    font-size: 16px;
  }

  .input-group label {
    position: absolute;
    top: 12px;
    left: 15px;
    color: #888;
    pointer-events: none;
    transition: 0.3s;
  }

  .input-group input:focus + label,
  .input-group input:not(:placeholder-shown) + label {
    top: -10px;
    left: 10px;
    font-size: 12px;
    color: #00ffff;
    background: rgba(0,0,0,0.85);
    padding: 0 5px;
  }

  .form-container button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    background: #00ffff;
    color: #000;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
  }

  .form-container a {
    display: block;
    margin-top: 12px;
    color: #00ffff;
    cursor: pointer;
  }

  .dashboard-iframe {
    display: none;
    width: 100%;
    height: 100vh;
    border: none;
    opacity: 0;
    animation: fadeIn 1.2s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.98);}
    to { opacity: 1; transform: scale(1);}
  }
</style>
</head>

<body>
<div id="particles-js"></div>

<!-- Login Form -->
<div class="form-container" id="login-form">
    <img src="https://img.icons8.com/ios-filled/100/00ffff/cyber-security.png" alt="Tech Logo" class="logo">
    <h1>Viducate</h1>

    <div class="input-group">
        <input type="email" id="username" placeholder=" " required>
        <label>Email</label>
    </div>

    <div class="input-group">
        <input type="password" id="password" placeholder=" " required>
        <label>Password</label>
    </div>

    <button onclick="login()">Login</button>
    <a onclick="showSignUp()">Sign Up</a>
</div>

<!-- Sign Up Form -->
<div class="form-container" id="signup-form" style="display:none;">
    <img src="https://img.icons8.com/ios-filled/100/00ffff/cyber-security.png" alt="Tech Logo" class="logo">
    <h1>Sign Up</h1>

    <div class="input-group">
        <input type="email" id="signup-email" placeholder=" " required>
        <label>Email ID</label>
    </div>

    <div class="input-group">
        <input type="password" id="signup-password" placeholder=" " required>
        <label>Create Password</label>
    </div>

    <div class="input-group">
        <input type="password" id="signup-confirm" placeholder=" " required>
        <label>Confirm Password</label>
    </div>

    <button onclick="signUp()">Sign Up</button>
    <a onclick="showLogin()">Back to Login</a>
</div>

<!-- Dashboard iframe -->
<iframe id="dashboard-frame" class="dashboard-iframe" src="http://127.0.0.1:7860"></iframe>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  /* Particles */
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 80 },
      "color": { "value": "#00ffff" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.5 },
      "size": { "value": 3 },
      "line_linked": { "enable": true, "distance": 120, "color": "#00ffff", "opacity": 0.4, "width": 1 },
      "move": { "enable": true, "speed": 2 }
    }
  });

  /* Supabase Init */
  const SUPABASE_URL = "https://sdmfuseodyvfgolbnmym.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNkbWZ1c2VvZHl2ZmdvbGJubXltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MjQ2NzAsImV4cCI6MjA3NDMwMDY3MH0.xd5bLsVTw9sXr8x7Z5fm334ohQ2uRd9OI6rdTvC--ek";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  function showSignUp(){
    document.getElementById("login-form").style.display="none";
    document.getElementById("signup-form").style.display="block";
  }

  function showLogin(){
    document.getElementById("signup-form").style.display="none";
    document.getElementById("login-form").style.display="block";
  }

  /* Login */
  async function login() {
    const email = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please enter email and password!");
      return;
    }

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
      alert("Login failed: " + error.message);
      return;
    }

    alert("Login Successful!");
    document.getElementById("login-form").style.opacity = 0;
    setTimeout(()=>document.getElementById("login-form").style.display="none", 1000);
    document.getElementById("dashboard-frame").style.display = "block";
  }

  /* Sign Up */
  async function signUp() {
    const email = document.getElementById("signup-email").value.trim();
    const pass = document.getElementById("signup-password").value;
    const confirm = document.getElementById("signup-confirm").value;

    if (!email || !pass || !confirm) {
      alert("Please fill all fields!");
      return;
    }
    if (pass !== confirm) {
      alert("Passwords do not match!");
      return;
    }

    const { data, error } = await supabase.auth.signUp({ email, password: pass });

    if (error) {
      alert("Sign Up failed: " + error.message);
      return;
    }

    alert("Sign Up Successful! Check your email to confirm your account.");
    document.getElementById("signup-form").style.opacity = 0;
    setTimeout(() => document.getElementById("signup-form").style.display = "none", 1000);
    document.getElementById("dashboard-frame").style.display = "block";
  }
</script>
</body>
</html>
